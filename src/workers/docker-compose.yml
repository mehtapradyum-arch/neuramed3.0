version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: neuramed
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  worker:
    build: .
    command: node dist/src/workers/bullmq-worker.js
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/neuramed
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on: [postgres, redis]
